<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Exercise</title>
  </head>
  <body>
    <div id="container">
      <p id="title">Select an option</p>
      <div id="menu">
        <button class="btn" value="rock">rock</button
        ><button class="btn" value="paper">paper</button
        ><button class="btn" value="scissors">scissors</button>
      </div>
      <div id='computer-choice'></div>
      <p id="round-result"></p>
      <div id="score">
        <p>Player Score <span id="user-score"></span></p>
        <p>Computer Score <span id="computer-score"></span></p>
      </div>
      <p id="final-result"></p>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
